    function time_trans(){
      // 原始日期字符串
      // 日期模板
      var template = 'YYYY年MM月DD日上午HH時mm分';

      // 获取当前日期时间
      var currentDate = new Date();

      // 替换模板中的占位符
      var formattedDate = template
        .replace('YYYY', currentDate.getFullYear())
        .replace('MM', ('0' + (currentDate.getMonth() + 1)).slice(-2))
        .replace('DD', ('0' + currentDate.getDate()).slice(-2))
        .replace('HH', ('0' + currentDate.getHours()).slice(-2))
        .replace('mm', ('0' + currentDate.getMinutes()).slice(-2));

      return formattedDate
    }
